<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Platform Auto Click</title>
    <script>
        // 檢測設備類型（適配不同平台）
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) return "Windows Phone";
            if (/android/i.test(userAgent)) return "Android";
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
            return "Desktop";
        }

        // 等待特定元素出現的函數
        async function waitForElement(xpath, timeout = 15000) {
            return new Promise((resolve, reject) => {
                const startTime = Date.now();
                const interval = setInterval(() => {
                    const element = document.evaluate(
                        xpath,
                        document,
                        null,
                        XPathResult.FIRST_ORDERED_NODE_TYPE,
                        null
                    ).singleNodeValue;

                    if (element) {
                        clearInterval(interval);
                        resolve(element);
                    } else if (Date.now() - startTime > timeout) {
                        clearInterval(interval);
                        reject(new Error("Element not found within timeout"));
                    }
                }, 500); // 每 500 毫秒檢查一次
            });
        }

        // 初始化功能
        window.onload = async function () {
            const device = detectDevice();
            console.log(`Detected Device: ${device}`);

            // 跳轉到目標網站
            setTimeout(() => {
                window.location.href = 'https://misterinternational.choicely.com/';
            }, 1000); // 1 秒延遲防止被瀏覽器攔截

            // 等待網站加載並自動點擊
            setTimeout(async () => {
                try {
                    const buttonXPath = "/html/body/div[2]/div/div/div/div/div[1]/div/div/div[1]/div[2]/div/div/div[48]/div/div[4]/div/div[2]/div/button";
                    const button = await waitForElement(buttonXPath, 15000); // 等待按鈕出現，最多 15 秒
                    button.click(); // 點擊按鈕
                    console.log("Button clicked successfully!");
                } catch (error) {
                    console.error("Failed to click button: ", error.message);
                }
            }, 5000); // 網站載入後延遲 5 秒執行
        };
    </script>
</head>
<body>
    <h1>自動跳轉並執行操作中，請稍候...</h1>
    <p>系統會自動檢測按鈕並進行點擊。</p>
</body>
</html>
